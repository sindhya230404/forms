<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <style>
        /* Add your existing CSS styling here */

        /* Additional styling for the signup form */
        .container {
            width: 300px;
            height: 250px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: transparent;}
            body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
            
            h2{
            color: blue;
        }

        .signup-form {
            text-align: center;
        }

        .signup-form .input-box {
            margin-top: 10px;
        }

        .signup-form select,
        .signup-form input[type="text"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form input[type="date"],
        .signup-form input[type="radio"] {
            width: auto;
            margin: 5px 5px 5px 0;
        }

        .signup-form input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        body{
            background-image: url(ss5.avif);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form action="index1.html">
            <div class="input-box">
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            </div>

            <div class="input-box">
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>

            <div class="input-box">
                <input type="text" id="mobile_number" name="mobile_number" placeholder="Mobile Number" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <input type="submit" value="Submit">
        </form>

        <!-- Add your existing "Forgot Password" and "Sign up" links here -->
    </div>
</body>
</html>
